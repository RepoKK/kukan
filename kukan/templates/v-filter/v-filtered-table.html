<script type="text/x-template" id="filtered-table">
    <div>
        <nav class="level is-mobile">
            <div class="level-left">
                <p class="level-item title is-4">[[top_title]]</p>
            </div>
            <div class="level-right">
                <p class="level-item" v-show="total>0" v-for="item in stats">[[item]]</p>
                <p class="level-item" v-show="total>0">S:[[serverTime]]</p>
                <p class="level-item" v-show="total>0">T:[[totalTime]]</p>
            </div>
        </nav>
        <v-filter-container @input="onFilterChange"></v-filter-container>
        <br>
        <b-table
            :data="isEmpty ? [] : data"  :loading="isLoading"
            :striped="isStriped" :narrowed="isNarrowed" :mobile-cards="mobileCards"
            paginated backend-pagination :total="total" :per-page="perPage" :current-page="page" @page-change="onPageChange"
            backend-sorting :default-sort="[sortField, sortOrder]" @sort="onSort"
        >
            <template slot-scope="props">
                <b-table-column v-for="(column, index) in columns"
                    :key="index"
                    :field="column.field"
                    :label="column.label"
                    :visible="column.visible"
                    :numeric="column.numeric=='true'"
                    sortable >
                        <slot :name="column.label" v-bind="{'column': column, 'props': props}">
                            <b-icon icon="check" v-if="column.type == 'bool' && props.row[column.field]==true"></b-icon>
                            <span v-if="column.type != 'bool'" v-html="props.row[column.field]"></span>
                        </slot>
                </b-table-column>
            </template>

            <template slot="empty">
                <section class="section">
                    <div class="content has-text-grey has-text-centered">
                        <p>
                            <b-icon
                                icon="emoticon-sad"
                                size="is-large">
                            </b-icon>
                        </p>
                        <p>結果ありません</p>
                    </div>
                </section>
            </template>
        </b-table>
    </div>
</script>
<script>
Vue.component('v-filtered-table', {
    template: '#filtered-table',
    props: {
        top_title: { type: String },
        perPage: {
            type: [Number, String],
            default: 20
        },
        isStriped: {type: Boolean, default: true},
        isNarrowed: {type: Boolean, default: true},
        mobileCards: {type: Boolean, default: false},
    },
    data() {
        return {
            containerSize: "is-fluid",
            data: [],
            isEmpty: false,
            isLoading: false,

            columns: [],
            total: 0,
            stats: [],
            sortField: '',
            sortOrder: '',
            page: 1,
            filter:'',

            serverTime:null,
            totalTime:null,

        }
    },
    computed: {
        sort_by: {
            get: function () {
                sortDir = this.sortOrder == 'desc' ? '-' : ''
                return sortDir + this.sortField
            },
            set: function (val) {
                if (val.slice(0,1)=='-') {
                    this.sortOrder = 'desc'
                    this.sortField = val.slice(1)
                } else {
                    this.sortOrder = 'asc'
                    this.sortField = val
                }
            }
        }
    },
    methods: {
        loadAsyncData() {
            startTime=Date.now()
            sortDir = this.sortOrder == 'asc' ? '' : '-'
            params = [`${this.filter}`, `page=${this.page}`]
            if (this.sort_by != '') {
                params.push(`sort_by=${this.sort_by}`)
            }
            params = params.join('&')
            this.isLoading = true

            axios.get(`${location.pathname}?ajax=1&${params}`)
                .then(({ data }) => {
                    this.serverTime=Date.now()-startTime
                    this.total = data.total_results
                    this.stats = data.stats
                    this.data=data.table_data.data
                    this.columns = data.table_data.columns
                    this.sort_by=data.table_data.sort_by
                    this.isLoading = false
                    this.totalTime=Date.now()-startTime

                    var currentPageCrit = location.pathname;
                    var state = {"params": location.search};
                    history.replaceState(state, null, `?${params}`);
                })
                .catch((error) => {
                    this.data = []
                    this.total = 0
                    this.isLoading = false
                    throw error
                })
        },
        onFilterChange(filter) {
            this.filter = filter
            this.loadAsyncData()
        },
        onPageChange(page) {
            this.page = page
            this.loadAsyncData()
        },
        onSort(field, order) {
            this.sortField = field
            this.sortOrder = order
            this.loadAsyncData()
        },
    },
})
</script>
