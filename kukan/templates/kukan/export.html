{% extends 'kukan/base_ext.html' %}
{% block content %}
<section class="section">
    <div class="container">
        <form action="/kukan/export_csv/" method="post">
            {% csrf_token %}
            <div class="field">
                <div class="file has-name">
                  <label class="file-label">
                    <input class="file-input" type="file" name="resume" id="id_fileselect">
                    <span class="file-cta">
                      <span class="file-icon">
                        <i class="fas fa-upload"></i>
                      </span>
                      <span class="file-label" id="id_filename>
                        Choose a file…
                      </span>
                    </span>
                    <span class="file-name">
                      Screen Shot 2017-07-29 at 15.54.25.png
                    </span>
                  </label>
                </div>
            </div>
            <div class="field">
                {{ form.as_p }}
            </div>
            <input type="submit" class="button is-primary" value="実行" />
        </form>
    </div>
</section>
{% endblock %}


{% block javascript %}
<script>

$('#id_fileselect').change(function() {
    console.log($('#id_fileselect').innerHTM)
    console.log('YO')
    console.log($('#id_fileselect').files[0].name);
    if($('#id_fileselect').files.length > 0)
    {
        console.log($('#id_fileselect').files[0].name);
        $('#id_filename').innerHTML = $('#id_fileselect').files[0].name;
    }
});

$(document).ready(function() {
});

</script>
{% endblock %}
