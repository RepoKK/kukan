const labels = [1, 2, 3, 4, 5, 6, 10];
const data = {
    labels: labels,
    datasets: [{
        label: 'Temperature (â„ƒ)',
        data: {{temp_data|safe}},
        fill: false,
        borderColor: 'rgb(75, 192, 192)',
        tension: 0.1
    }]
};

 new Chart(ctx, {
     type: 'line',
     data: data,
     options: {
         scales: {
             x: {
                 type: 'linear',
                 beginAtZero: true
             },
             y: {
                 type: 'linear',
                 beginAtZero: true
             }
         }
     }
