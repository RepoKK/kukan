{% extends 'tempmon/base_details.html' %}
{% block switch_page %}<a href="{% url 'session' object.id %}">Graph</a>{% endblock%}
{% block body3 %}
<table class='table is-striped is-narrow is-fullwidth' border="0">
    <tr>
    {% for header in data.headers %}
        <th>{{ header }}</th>
    {% endfor %}
    </tr>
    {% for row in data.rows %}
    <tr>
        {% for value in row %}
        <td>{{ value }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
{% endblock%}
